</head>
<body>
    <header class="header">
        <h2 class="title">7ANG</h2>
        <div class="menu-burger">
            <div class="menu-burger-line line1"></div><br>
            <div class="menu-burger-line line2"></div>
        </div>
        <nav>

            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-background">
        <video src="img/bg/seamless.mp4" autoplay muted loop class="home-video1" draggable="false" preload="auto"></video>
        <video src="img/bg/seamless1200.mp4" autoplay muted loop class="home-video2" draggable="false" preload="auto"></video>
        <video src="img/bg/seamless1024.mp4" autoplay muted loop class="home-video3" draggable="false" preload="auto"></video>
        <video src="img/bg/seamless768.mp4" autoplay muted loop class="home-video4" draggable="false" preload="auto"></video>
        <video src="img/bg/seamless576.mp4" autoplay muted loop class="home-video5" draggable="false" preload="auto"></video>
        
        <div class="home-filter"></div>

        <form action="https://formspree.io/f/mqkvrglp" method="post" class="contact-form">
            <div class="contact-info">
                <div>
                    <label for="firstname">First Name:</label> <br>
                    <input type="text" placeholder="John" name="firstname" id="firstname" autofocus autocomplete="off" required>
                </div>
                <div>
                    <label for="lastname">Last Name:</label> <br>
                    <input type="text" placeholder="Doe" name="lastname" id="lastname" autocomplete="off">
                </div>
                <div>
                    <label for="email">Email:</label> <br>
                    <input type="email" placeholder="example@email.com" name="email" id="email" class="contact-email" required autocomplete="off">
                </div>
            </div>
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required autocomplete="off"></textarea>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </main>

    <footer class="contact-footer">
        <header class="header">
            <h2 class="contact-title"></h2>
        </header>

        <div class="contact-filter"></div>
    </footer>

</body>
